<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/newsLitBlack.png" />
    <!-- 반응형 디자인을 위한 viewport 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/newsLitBlack.png" />
    <link rel="manifest" href="%PUBLIC_URL%/newsLitBlack.json" />
    <title>NEWSLIT</title>
    <style>
      /* 반응형 로딩 컨테이너: 화면 전체를 차지하며 모든 기기에서 중앙 정렬 */
      .loading-container {
        position: fixed;  /* 화면에 고정 */
        top: 0;
        left: 0;
        width: 100%;     /* 화면 너비 전체 사용 */
        height: 100%;    /* 화면 높이 전체 사용 */
        display: flex;   /* flexbox로 내부 요소 정렬 */
        flex-direction: column;
        justify-content: center;  /* 세로 중앙 정렬 */
        align-items: center;      /* 가로 중앙 정렬 */
        background-color: #f8f9fa;
        /* 다양한 운영체제의 기본 폰트 지원 */
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      /* 반응형 스피너: 적절한 크기로 모든 화면에서 보기 좋게 표시 */
      .loading-spinner {
        width: 50px;      /* 고정된 크기지만 화면 크기에 비해 적절한 크기 */
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      /* 반응형 텍스트: 가독성 좋은 크기로 설정 */
      .loading-text {
        color: #333;
        font-size: 1.2rem;  /* rem 단위 사용으로 화면 크기에 따라 상대적 크기 유지 */
        animation: fade 1.5s ease-in-out infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes fade {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">앱을 로딩중입니다...</div>
      </div>
    </div>
  </body>
</html>
